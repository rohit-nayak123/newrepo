<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Todo list app made for fun</title>
    <link href="src/index.css" rel="stylesheet" />
    <script defer src="src/index.ts" type="module"></script>
    <link href="icon.png" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  </head>
  <body id="body">
    <a href="/" id="favicon" onclick="return false"
      ><img alt="favicon" src="icon.png"
    /></a>
    <nav>
      <ol>
        <li><a href="/">HOME</a></li>
        <li><a href="about">ABOUT US</a></li>
        <li><a href="notes">NOTES</a></li>
        <li><a href="games/">GAMES</a></li>
      </ol>
    </nav>
    <section>
      <div class="table">
        <ul id="ul"></ul>
      </div>
      <div class="form">
        <form id="form">
          <label for="input">Add todo</label>
          <input
            autocomplete="off"
            class="input-field"
            id="input"
            placeholder="Add todo"
            type="text"
          />
          <button class="button-51" role="button" type="submit">Add</button>
        </form>
      </div>
    </section>
  </body>
</html>
